<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Javascript Project</title>
	<link rel="stylesheet" href="style.css" />

    <script>
        function disp(val){
            document.getElementById("sony").value+=val;
        }

        function sum(){
            var x = document.getElementById("sony").value;
            var y = eval(x);
            document.getElementById("sony").value=y;
        }

        function clr(){
            document.getElementById("sony").value="";
        }
    </script>
</head>
<body>
	<div class="container_full">
		<div class="fix container">
			<div class="caldemo">
	

			<table class="table">
				<div class="output">
				<tr>
					<td>
						<input class="button" type="button" value="C" onclick="clr()">
					</td>
					<td colspan="3">
					   <input type="text" id="sony">
					</td>
				</tr>
			
				</div>
				<div class="gen_input">
				<tr>
					<td>
						<input class="button" type="button" value="7" onclick="disp('7')">
					</td>
					<td>
						<input class="button" type="button" value="8" onclick="disp('8')">
					</td>
					<td>
						<input class="button" type="button" value="9" onclick="disp('9')">
					</td>
					<td>
						<input class="button" type="button" value="/" onclick="disp('/')">
					</td>
				</tr>
				<tr>
					<td>
						<input class="button" type="button" value="4" onclick="disp('4')">
					</td>
					<td>
						<input class="button" type="button" value="5" onclick="disp('5')">
					</td>
					<td>
						<input class="button" type="button" value="6" onclick="disp('6')">
					</td>
					<td>
						<input class="button" type="button" value="*" onclick="disp('*')">
					</td>
				</tr>
				<tr>
					<td>
						<input class="button" type="button" value="1" onclick="disp('1')">
					</td>
					<td>
						<input class="button" type="button" value="2" onclick="disp('2')">
					</td>
					<td>
						<input class="button" type="button" value="3" onclick="disp('3')">
					</td>
					<td>
						<input class="button" type="button" value="-" onclick="disp('-')">
					</td>
				</tr>
				<tr>
					<td>
						<input class="button" type="button" value="." onclick="disp('.')">
					</td>
					<td>
						<input class="button" type="button" value="0" onclick="disp('0')">
					</td>
					<td>
						<input class="button" type="button" value="=" onclick="sum()">
					</td>
					<td>
						<input class="button" type="button" value="+" onclick="disp('+')">
					</td>
				</tr>
				</div>
				
			</table>
			</div>
			
		</div>
	</div>
</body>
</html>
